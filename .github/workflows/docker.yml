name: Build and Push Docker Image

on:
  push:
    branches: [ main, develop ]
    tags: [ 'v*' ]
  pull_request:
    branches: [ main ]

env:
  REGISTRY: ghcr.io
  # âš ï¸ CORREGIR: SIN ":latest" aquÃ­
  IMAGE_NAME: jorgellerena724/wep-backend  # âœ… Solo nombre, sin tag

jobs:
  test:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'
        cache: 'pip'
        
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install pytest pytest-asyncio httpx
        
    - name: Run tests
      run: |
        # Ejecutar tests si existen
        if [ -f "tests/__init__.py" ]; then
          python -m pytest tests/ -v
        else
          echo "No tests directory found"
        fi
        
    - name: Lint with ruff
      run: |
        pip install ruff
        ruff check --output-format=github .

  build-and-push:
    needs: test
    runs-on: ubuntu-latest
    if: github.event_name == 'push'
    permissions:
      contents: read
      packages: write
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3
      
    - name: Log in to Container Registry
      uses: docker/login-action@v3
      with:
        registry: ${{ env.REGISTRY }}
        username: ${{ github.actor }}
        password: ${{ secrets.GITHUB_TOKEN }}
        
    - name: Extract metadata
      id: meta
      uses: docker/metadata-action@v5
      with:
        images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
        tags: |
          type=ref,event=branch
          type=ref,event=tag
          type=semver,pattern={{version}}
          type=semver,pattern={{major}}.{{minor}}
          type=sha,prefix={{branch}}-
          type=raw,value=latest,enable={{is_default_branch}}
        
    - name: Build and push
      uses: docker/build-push-action@v5
      with:
        context: .
        push: ${{ github.event_name != 'pull_request' }}
        tags: ${{ steps.meta.outputs.tags }}
        labels: ${{ steps.meta.outputs.labels }}
        cache-from: type=gha
        cache-to: type=gha,mode=max
        platforms: linux/amd64
        provenance: false  # Desactiva si hay problemas con nombres

  deploy:
    needs: build-and-push
    runs-on: ubuntu-latest
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    
    steps:
    - name: Setup SSH
      env:
        SSH_PRIVATE_KEY: ${{ secrets.VPS_SSH_KEY }}
      run: |
        mkdir -p ~/.ssh
        echo "$SSH_PRIVATE_KEY" > ~/.ssh/id_rsa
        chmod 600 ~/.ssh/id_rsa
        
        # Configurar known_hosts
        ssh-keyscan -H ${{ secrets.VPS_HOST }} >> ~/.ssh/known_hosts
        
    - name: Deploy to VPS
      run: |
        ssh -i ~/.ssh/id_rsa \
          ${{ secrets.VPS_USER }}@${{ secrets.VPS_HOST }} \
          "cd /opt/docker/apps/wep-backend && \
           docker compose pull && \
           docker compose up -d --remove-orphans && \
           docker system prune -f --volumes"
        
    - name: Send notification
      uses: actions/github-script@v6
      if: always()
      with:
        script: |
          const commit = context.payload.head_commit;
          const branch = context.ref.replace('refs/heads/', '');
          const shortSha = context.sha.substring(0, 7);
          
          const message = `ðŸš€ **Deploy completado**
          
          **Branch:** \`${branch}\`
          **Commit:** \`${shortSha}\` - ${commit.message}
          **Autor:** ${commit.author.name}
          **Imagen:** \`ghcr.io/jorgellerena724/wep-backend:latest\`
          
          âœ… Imagen construida y desplegada en VPS`;
          
          // Crear comment en el commit
          github.rest.repos.createCommitComment({
            owner: context.repo.owner,
            repo: context.repo.repo,
            commit_sha: context.sha,
            body: message
          });
          
          // Opcional: TambiÃ©n crear un issue comment si es un PR
          if (context.payload.pull_request) {
            github.rest.issues.createComment({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: context.payload.pull_request.number,
              body: message
            });
          }